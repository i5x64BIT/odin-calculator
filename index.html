<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="calculator-container">
            <div class="header">
                <span>NotA CASIO</span>
                <span><i>fx-6423</i></span>
            </div>
            <div class="display">
                <p class="digits"></p>
            </div>
            <div class="numpad-container">
                <ul class="buttons-container">
                    <li class="button">1</li>
                    <li class="button">2</li>
                    <li class="button">3</li>
                    <li class="button">4</li>
                    <li class="button">5</li>
                    <li class="button">6</li>
                    <li class="button">7</li>
                    <li class="button">8</li>
                    <li class="button">9</li>
                    <li class="button">0</li>
                    <li class="button">.</li>
                </ul>
                <ul class="controls-container">
                    <li class="button" id="backspace">Del</li>
                    <li class="button" id="clear">Clear</li>
                    <li class="button" id="pow">pow</li>
                    <li class="button" id="openBracket">(</li>
                    <li class="button" id="closeBracket">)</li>
                    <li class="button" id="multiply">x</li>
                    <li class="button" id="divide">:</li>
                    <li class="button" id="add">+</li>
                    <li class="button" id="subtract">-</li>
                    <li class="button" id="equals">=</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
